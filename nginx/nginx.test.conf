worker_processes 1;

pid /tmp/nginx.pid;

events {
  worker_connections 10000;
}

http {
  gzip on;
  gzip_proxied any;
  gzip_types text/plain application/json;
  gzip_min_length 1000;

  upstream taypa {
    server app:8000;
  }

  server {
    listen 80;
    server_name taypa.podestalservers.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location /static/ {
        alias /vol/web/static/;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }


    location /media/ {
        alias /vol/media/;
        expires off;
        add_header Cache-Control "no-store";
    }

    # WebSocket location - must be before the general location /
    location /ws/ {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    location / {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
  }

  server {
        listen 443 ssl;
        server_name taypa.podestalservers.com;

        ssl_certificate /etc/letsencrypt/live/taypa.podestalservers.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/taypa.podestalservers.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location /static/ {
            alias /vol/static/;
            expires 1y;
            add_header Cache-Control "public";
        }

        location /media/ {
            alias /vol/media/;
            expires off;
            add_header Cache-Control "no-store";
        }

        # WebSocket location - must be before the general location /
        location /ws/ {
            proxy_pass http://app:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location / {
            proxy_pass http://app:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }

        location ~ /\.(?!well-known).* {
            deny all;
            return 404;
        }
    }
}